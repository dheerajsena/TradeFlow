<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#0d6efd" />
  <link rel="manifest" href="manifest.json" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <title>TradeFlow 2025</title>
  <style>
    body {
      background-color: #f8f9fa;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .container {
      max-width: 600px;
      margin: 2rem auto;
      padding: 1rem;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.1);
    }
    header {
      font-size: 1.5rem;
      font-weight: 700;
      text-align: center;
      color: #0d6efd;
      margin-bottom: 1rem;
    }
    #installTip {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: #0d6efd;
      color: white;
      padding: 0.75rem;
      text-align: center;
      font-size: 0.9rem;
      z-index: 1000;
      display: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="installTip">Tap <span style="font-weight:bold">Share → Add to Home Screen</span> to install TradeFlow</div>
  <div class="container">
    <header>TradeFlow 2025 – Your Personal P&L Tracker</header>
    <form id="tradeForm">
      <div class="mb-3">
        <label for="date" class="form-label">Date</label>
        <input type="date" class="form-control" id="date" required placeholder="Select Date">
      </div>
      <div class="mb-3">
        <label for="spent" class="form-label">Amount Spent (AUD)</label>
        <input type="number" class="form-control" id="spent" required inputmode="decimal" step="any">
      </div>
      <div class="mb-3">
        <label for="earned" class="form-label">Amount Earned (AUD)</label>
        <input type="number" class="form-control" id="earned" required inputmode="decimal" step="any">
      </div>
      <button type="submit" class="btn btn-primary w-100">Add Record</button>
    </form>
    <hr>
    <div id="summary"></div>
    <canvas id="pnlChart" height="200"></canvas>
    <hr>
    <table class="table table-striped" id="recordsTable">
      <thead>
        <tr>
          <th>Date</th>
          <th>Spent</th>
          <th>Earned</th>
          <th>P/L</th>
          <th>Remove</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script>
    const form = document.getElementById('tradeForm');
    const spent = document.getElementById('spent');
    const earned = document.getElementById('earned');
    const date = document.getElementById('date');
    const summary = document.getElementById('summary');
    const recordsTable = document.querySelector('#recordsTable tbody');
    const pnlChart = document.getElementById('pnlChart');
    let trades = JSON.parse(localStorage.getItem('trades') || '[]');

    function saveTrades() {
      localStorage.setItem('trades', JSON.stringify(trades));
    }

    function updateChart() {
      const months = {};
      trades.forEach(t => {
        const month = t.date.substring(0,7);
        months[month] = (months[month] || 0) + (t.earned - t.spent);
      });
      const labels = Object.keys(months);
      const data = Object.values(months);
      new Chart(pnlChart, {
        type: 'bar',
        data: {
          labels,
          datasets: [{ label: 'Monthly P&L', data, backgroundColor: '#0d6efd' }]
        },
        options: { responsive: true, maintainAspectRatio: false }
      });
    }

    function updateTable() {
      recordsTable.innerHTML = '';
      let total = 0;
      trades.forEach((t, i) => {
        const row = recordsTable.insertRow();
        row.innerHTML = `
          <td>${t.date}</td>
          <td>$${t.spent.toFixed(2)}</td>
          <td>$${t.earned.toFixed(2)}</td>
          <td>${(t.earned - t.spent).toFixed(2)}</td>
          <td><button onclick="removeTrade(${i})" class="btn btn-sm btn-danger">✕</button></td>`;
        total += t.earned - t.spent;
      });
      summary.innerHTML = `<h5>Total P&L: <span style="color:${total>=0 ? 'green' : 'red'}">$${total.toFixed(2)}</span></h5>`;
      updateChart();
    }

    function removeTrade(index) {
      trades.splice(index,1);
      saveTrades();
      updateTable();
    }

    form.onsubmit = e => {
      e.preventDefault();
      trades.push({
        date: date.value,
        spent: parseFloat(spent.value),
        earned: parseFloat(earned.value)
      });
      saveTrades();
      updateTable();
      form.reset();
    }

    updateTable();

    // Show install tip once
    if (!localStorage.getItem('installTipShown')) {
      const tip = document.getElementById('installTip');
      tip.style.display = 'block';
      tip.onclick = () => tip.remove();
      setTimeout(() => tip.remove(), 10000);
      localStorage.setItem('installTipShown', 'true');
    }

    // PWA support
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js').then(reg => {
        reg.onupdatefound = () => {
          const newWorker = reg.installing;
          newWorker.onstatechange = () => {
            if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
              console.log('New version available – will update on next reload.');
            }
          };
        };
      });
    }
  </script>
</body>
</html>
